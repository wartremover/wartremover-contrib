on:
  push:
    branches:
      - master
  pull_request:
jobs:
  benchmark:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - index: 0
          - index: 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: temurin
    - uses: actions/checkout@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt
           -v
           --server
           -Dbenchmark_total=2
           -Dbenchmark_index=${{ matrix.index }}
           "benchmark/Jmh/run -i 2 -wi 2 -f1 -t1"
           collectBenchmarkLog
