sudo: false
language: scala
dist: xenial
scala:
  - 2.11.12
  - 2.12.12
  - 2.13.3
jdk:
  - openjdk8
matrix:
  include:
    - scala: 2.12.12
      jdk: openjdk11
    - scala: scripted-test
      env: SCRIPT=";+ publishLocal;+ sbt-plugin/scripted"
      script:
      - sbt "${SCRIPT}"
script:
- sbt "++${TRAVIS_SCALA_VERSION} -v" compile test
- git diff --exit-code # check scalariform
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
