sudo: false
language: scala
scala:
  - 2.10.7
  - 2.11.12
  - 2.12.6
jdk:
  - openjdk7
  - oraclejdk8
matrix:
  include:
    - scala: 2.13.0-M5
      jdk: oraclejdk8
      script:
      - sbt "+++$TRAVIS_SCALA_VERSION compile"
    - scala: scripted-test
      jdk: oraclejdk8
      env: SCRIPT=";+ core/publishLocal;+ sbt-plugin/scripted"
      script:
      - sbt "${SCRIPT}"
  exclude:
    - scala: 2.12.6
      jdk: openjdk7
script:
- sbt "+++$TRAVIS_SCALA_VERSION compile" "+++$TRAVIS_SCALA_VERSION test"
- git diff --exit-code # check scalariform
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
