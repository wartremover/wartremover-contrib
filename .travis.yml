sudo: false
language: scala
scala:
  - 2.11.12
  - 2.12.8
  - 2.13.0-RC1
jdk:
  - oraclejdk8
matrix:
  include:
    - scala: 2.12.8
      jdk: openjdk11
    - scala: scripted-test
      jdk: oraclejdk8
      env: SCRIPT=";+ core/publishLocal;+ sbt-plugin/scripted"
      script:
      - sbt "${SCRIPT}"
script:
- sbt "++${TRAVIS_SCALA_VERSION} -v" compile test
- git diff --exit-code # check scalariform
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
